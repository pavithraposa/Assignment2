<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
            
        </div>
        <div class="keypad">
            <button class="ac" >AC</button>
            <button class="symbols" >( )</button> <! function not created>
            <button class="symbols" >%</button>
            <button class="symbols" >/</button>
            <button class="numbers" >7</button>
            <button class="numbers" >8</button>
            <button class="numbers" >9</button>
            <button class="symbols_multi">x</button>
            <button class="numbers" >4</button>
            <button class="numbers" >5</button>
            <button class="numbers">6</button>
            <button class="symbols">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="symbols">+</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="delete"><<</button> <! function not created>
            <button class="equals">=</button> 

        </div>
    </div>
    <div class="history" id="history">
        <div class="historydisplay"></div>
        
    </div>
    <script src="app.js"></script>
    
</body>
</html>
